<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
  <link rel="stylesheet" href="task_3_form.css">
</head>
<body>


  <form id="donationForm">

    <h2>Donation Form</h2>

    <label for="firstname">First Name</label>

    <input type="text" id="firstname" name="firstname">

     <label for="lastName">Last Name</label>

      <input type="text" id="lastName">

    <label for="address">Address</label>
      <input type="text" id="address">


      <label for="city">City</label>
      <input type="text" id="city">


      <label for="state">State</label>

      <select id="state">

        <option value="">Select a State</option>

        <option>Dhaka</option>

        <option>Chattogram</option>

        <option>Khulna</option>

        <option>Rajshahi</option>

        <option>Barishal</option>

        <option>Sylhet</option>

        <option>Rangpur</option>

        <option>Mymensingh</option>

      </select>

      
    <label for="phone">Phone</label>

    <input type="text" id="phone" name="phone">


    <label for="email">Email</label>

    <input type="email" id="email" name="email">
    

    <label for="password">Password</label>

    <input type="password" id="password">

    <label for="confirmPassword">Confirm Password</label>

    <input type="password" id="confirmPassword">
    
    <label>Donation Amount</label>

      <div class="radio-group">

        <label><input type="radio" name="amount" value="None"> None</label>
        <label><input type="radio" name="amount" value="500"> 500 BDT</label>
        <label><input type="radio" name="amount" value="1000"> 1000 BDT</label>
        <label><input type="radio" name="amount" value="2000"> 2000 BDT</label>
        <label><input type="radio" name="amount" value="3000"> 3000 BDT</label>
        <label><input type="radio" name="amount" value="Other"> Other</label>
      </div>
      
      <label for="otherAmount">Other Amount</label>
      
      <input type="text" id="otherAmount">



    

 <label><input type="checkbox" id="regularGiving"> Give regularly</label>

 

 <p>Additional Information</p>

        <input  type="checkbox" name = "Additional Information" value="i would like my gift to remain anonymous"> i would like my gift to remain anonymous
        <input type="checkbox" name = "Additional Information" value="My employer offers matching gifts"> My employer offers matching gifts
        <input type="checkbox" name = "Additional Information" value="please donot say thank you later">please donot say thank you later    
        
        
        <br >
        <br>
        <textarea rows="4" cols="50" placeholder="Comments"></textarea>

        <br>
        <br>
        
    <div class="buttons">
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </div>
  </form>

  <script src="task_3_form.js"></script>

</body>
</html>
