<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hazary Bank</title>
    <style>
        body {
            background-color: #d4deeb;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            color: steelblue;
            padding: 15px;
        }

        .header h1 {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .header h2 {
            font-size: 25px;
            margin-top: 0;
        }

        .form-wrapper {
            width: fit-content;
            background-color: #ffffff;
            margin: 20px auto;
            border: 2px solid #000;
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 160px;
            vertical-align: top;
            padding-top: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .form-row {
            margin-bottom: 10px;
        }

        .form-buttons {
            margin-top: 15px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            margin-right: 10px;
        }

        .overflow-box {
            width: 100px;
            height: 100px;
            overflow: scroll;
            border: 1px solid black;
            margin: 10px auto;
            padding: 5px;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bank Management System</h1>
        <h2>Your Trusted Financial Partner</h2>
    </div>

    <div class="form-wrapper">
        <h3>Customer Registration Form</h3>
        <form>
            <div class="form-row">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname">
            </div>

            <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
            </div>

            <div class="form-row">
                <label>Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
            </div>

            <div class="form-row">
                <label for="marital">Marital Status:</label>
                <select id="marital">
                    <option value="">-- Single</option>
                    <option value="">-- Married</option>
                </select>
            </div>

            <div class="form-row">
                <label for="account">Account Type:</label>
                <select id="account">
                    <option value="">-- Savings</option>
                    <option value="">-- Student</option>
                    <option value="">-- Business</option>
                </select>
            </div>

            <div class="form-row">
                <label for="deposit">Initial Deposit:</label>
                <input type="text" id="deposit">
            </div>

            <div class="form-row">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile">
            </div>

            <div class="form-row">
                <label for="email">Email Address:</label>
                <input type="text" id="email">
            </div>

            <div class="form-row">
                <label for="address">Address:</label>
                <textarea id="address" rows="2" cols="30"></textarea>
            </div>

            <div class="form-row">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation">
            </div>

            <div class="form-row">
                <label for="nid">National ID (NID):</label>
                <input type="text" id="nid">
            </div>

            <div class="form-row">
                <label for="password">Set Password:</label>
                <input type="password" id="password">
            </div>

            <div class="form-row">
                <label for="idproof">Upload ID Proof:</label>
                <input type="file" id="idproof">
            </div>

            <div class="form-row">
                <input type="checkbox" id="agree">
                <label for="agree" style="display:inline; width:auto;">I agree to the Terms and Conditions</label>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Register">
                <input type="submit" value="Clear">
            </div>
        </form>
    </div>

    <div class="overflow-box">
        <p>This is the demo Text to show how overflow works in a small container with a</p>
    </div>

</body>
</html>
